run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - bodyclose
    - copyloopvar
    - dogsled
    - dupl
    - errname
    - errorlint
    - exhaustive
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
    - misspell
    - nakedret
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - stylecheck
    - tparallel
    - unconvert
    - unparam
    - whitespace

linters-settings:
  dupl:
    threshold: 150

  errcheck:
    check-type-assertions: true
    check-blank: false

  errorlint:
    errorf: true

  exhaustive:
    default-signifies-exhaustive: true

  gocyclo:
    min-complexity: 30

  goconst:
    min-len: 4
    min-occurrences: 4

  gocritic:
    enabled-tags:
      - diagnostic
      - performance
    disabled-checks:
      - hugeParam

  gofmt:
    simplify: true

  goimports:
    local-prefixes: streamgogambler

  gosec:
    excludes:
      - G104
      - G404
      - G112

  misspell:
    locale: US

  nakedret:
    max-func-lines: 30

  prealloc:
    simple: true
    for-loops: true

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
        disabled: true
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
        disabled: true
      - name: unreachable-code
      - name: redefines-builtin-id

  stylecheck:
    checks:
      - all
      - -ST1000
      - -ST1003

  unparam:
    check-exported: false

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl
        - gosec
        - goconst
        - errcheck
        - gocyclo
        - unparam

    - path: fuzz_test\.go
      linters:
        - gosec

  max-issues-per-linter: 50
  max-same-issues: 10
