name: CI/CD

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Install X11 and GLFW dependencies (Linux amd64)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgl1-mesa-dev libglu1-mesa-dev xorg-dev pkg-config build-essential \
            libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxxf86vm-dev

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8.0
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
      - name: Install X11 and GLFW dependencies (Linux amd64)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgl1-mesa-dev libglu1-mesa-dev xorg-dev pkg-config build-essential \
            libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxxf86vm-dev

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test -tags ci -v -coverprofile=coverage.out ./...

      - name: Show coverage
        run: go tool cover -func=coverage.out

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.out

  race:
    name: Race Detection
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Install X11 and GLFW dependencies (Linux amd64)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgl1-mesa-dev libglu1-mesa-dev xorg-dev pkg-config build-essential \
            libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxxf86vm-dev

      - name: Run race detector
        run: go test -tags ci -race -short ./...

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Install X11 and GLFW dependencies (Linux amd64)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgl1-mesa-dev libglu1-mesa-dev xorg-dev pkg-config build-essential \
            libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxxf86vm-dev

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: --exclude=G104,G404,G112 ./...

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck -tags ci ./...

  fuzz:
    name: Fuzz Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Install X11 and GLFW dependencies (Linux amd64)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgl1-mesa-dev libglu1-mesa-dev xorg-dev pkg-config build-essential \
            libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxxf86vm-dev

      - name: Fuzz parseBombs
        run: go test -tags ci -run=^$ -fuzz=FuzzParseBombs -fuzztime=10s ./internal/domain/parsing

      - name: Fuzz parseSlotsDelta
        run: go test -tags ci -run=^$ -fuzz=FuzzParseSlotsDelta -fuzztime=10s ./internal/domain/parsing

      - name: Fuzz parsePoints
        run: go test -tags ci -run=^$ -fuzz=FuzzParsePoints -fuzztime=10s ./internal/domain/parsing

  mutation:
    name: Mutation Testing
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Install X11 and GLFW dependencies (Linux amd64)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgl1-mesa-dev libglu1-mesa-dev xorg-dev pkg-config build-essential \
            libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxxf86vm-dev

      - name: Install gremlins
        run: go install github.com/go-gremlins/gremlins/cmd/gremlins@latest

      - name: Run mutation testing
        run: gremlins unleash .

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    needs: [test, race, security]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: streamgogambler-linux-amd64
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary: streamgogambler-windows-amd64.exe
          - os: macos-14
            goos: darwin
            goarch: arm64
            binary: streamgogambler-darwin-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Install X11 and GLFW dependencies (Linux amd64)
        if: matrix.os == 'ubuntu-latest' && matrix.goarch == 'amd64'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgl1-mesa-dev libglu1-mesa-dev xorg-dev pkg-config build-essential \
            libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxxf86vm-dev

      - name: Install cross-compiler and arm64 libraries (Linux arm64)
        if: matrix.os == 'ubuntu-latest' && matrix.goarch == 'arm64'
        run: |
          sudo dpkg --add-architecture arm64
          sudo sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs) main restricted universe multiverse" | sudo tee /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs)-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64.list
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          sudo apt-get install -y libgl1-mesa-dev:arm64 libx11-dev:arm64 libxcursor-dev:arm64 libxrandr-dev:arm64 libxinerama-dev:arm64 libxi-dev:arm64 libxxf86vm-dev:arm64

      - name: Build binary
        shell: bash
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          LDFLAGS="-s -w -X main.version=${{ steps.version.outputs.VERSION }} -X main.commit=${{ steps.version.outputs.COMMIT }} -X main.buildDate=${{ steps.version.outputs.BUILD_DATE }}"

          # Set up cross-compilation for Linux arm64
          if [[ "${{ matrix.goos }}" == "linux" && "${{ matrix.goarch }}" == "arm64" ]]; then
            export CC=aarch64-linux-gnu-gcc
            export CXX=aarch64-linux-gnu-g++
            export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
          fi

          go build -ldflags "$LDFLAGS" -o ${{ matrix.binary }} ./cmd/streamgogambler

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}
